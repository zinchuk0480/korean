{% extends "base.html" %}
{% block title %} Hanguk {% endblock %}

{% block han %}
<style>

body {
    margin: 0px;
    background: #efefef;
    font-family: sans-serif;
}

ol, ul, li{
    padding: 0px;
    margin-left: 20px;
}


.app_container {
    display: flex;
    height: 100vh;
    gap: 50px;
}

/* NAV */
.get_menu {
    display: none!important ;
    background: #ffa6a6;
}
.get_menu:hover, .get_menu:focus{
    background: #f77777;
    box-shadow: 0 1px 2px #000;
    border: 1px dashed;
}

.nav_container {
    display: flex;
    flex-direction: column;
    flex: 1 1;
    padding: 20px 0;
    border-right: 1px solid #aaa;
}
.level_choise {
    display: flex;
    align-items: center;
    align-self: center;
    gap: 10px;
}

.nav {
    width: 100%;
    /* max-width: 300px; */
    margin: 10px -1px 30px 0px;
    overflow-y: scroll;
    overflow-x: hidden;
}
.nav_list {
    list-style: none;
}
.nav_list_element {
    width: max-content;
    max-width: 100%; 
    margin: 15px 0px;
    padding: 7px;
    white-space: nowrap;
    border: 1px solid #ddd;
    background: #737373;
    cursor: pointer;
    transition: background .1s, box-shadow .1s;
}
.nav_list_element:hover, .nav_element_active {
    background: #08e84f;
    box-shadow: 0 1px 2px #000;
}
.teeching_words {
    flex: 33%;
    padding: 7px;
    border: 1px solid #ddd;
    background: #ffa6a6;
    cursor: pointer;
    transition: background .1s, box-shadow .1s;
}

.teeching_words:hover {
    background: #f77777;
    box-shadow: 0 1px 2px #000;
}



/* MAIN */
.main_container {
    display: flex;
    flex: 1 1 25%;
    flex-direction: column;
    justify-content: start;
    min-width: 450px;
    padding: 20px;
    overflow: hidden;
}
.main {
    width: 100%;
    display: flex;
    justify-content: center;
    flex-flow: column;
}

.info_container {
    margin-bottom: 10%;
}
.info {
    display: flex;
    align-items: flex-start;
    justify-content: space-between;
    gap: 50px;
}
.category_name {
    flex: 33%;
}
.category_length{
    font-size: 1.2rem;
}
.count_down {
    opacity: 1;
    width: 50%;
    margin: 0 auto;
    text-align: center;
}
.count_down_hidden {
    opacity: 0;
    margin: 0 auto;
    text-align: center;
}
.answer {
    font-family: sans-serif;
    text-align: center;
    opacity: 1;
    transition: opacity .5s;
}
.hidde_answer {
    opacity: 0;
}
.wrong {
    color: red;
}
.word_list {
    display: flex;
    position: relative;
}

.current_word {
    position: relative;
    left: 50%;
    transform: translateX(-50%);
    padding: 3px 17px;
    border-bottom: 1px solid #888;
    box-shadow: 0px 5px 5px #aaa;
    font-size: 3rem;
}

.input {
    width: 100%;
    height: 70px;
    margin: 30px 0;
    padding: 11px;
    border-radius: 7px;
    box-sizing: border-box;
    font-size: 2rem;
    outline: none;
}

.to_long_input {
    background: #ffa6a6;
}

.container_variant_answer {
    margin-top: 30px;
}
.button_variant_list{
    display: flex;
    flex-flow: column wrap;
    height: 200px;
    max-width: 100%;
}
.variant {
    position: relative;
    border-bottom: 1px solid #888;
    box-shadow: 0px 5px 5px #aaa;
    margin: 10px;
    padding: 7px 10px;
    font-size: 1rem;
    background: #ffa6a6;
    cursor: pointer;
    transition: background .1s, box-shadow .1s;
}
.variant:hover {
    box-shadow: 0px 1px 2px #000;
    background: #f77777;
}
.variant span {
    display: block;
    text-align: center;
}

.btn{
    display: flex;
    justify-content: center;
    padding: 11px 15px;
    text-align: center;
    border: none;
    border: 1px solid transparent;
    border-radius: 11px;
    font-size: 1.1rem;
    text-shadow: 0px 1px #fff;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 3px 7px #282828;
    outline: none;
}
.btn:hover, .btn:focus{
    border: 1px solid #00000054;
    text-shadow: 0px 0px transparent;
    border: 1px dashed;
}
.button_language {
    /* flex: 33%; */
    background: #ffa6a6;
    transition: background .1s, box-shadow .1s;
}
.button_language:hover, .button_language:focus{
    background: #f77777;
    box-shadow: 0 1px 2px #000;
    border: 1px dashed;
}
.button_level {
    /* flex: 33%; */
    background: #ffa6a6;
    transition: background .1s, box-shadow .1s;
}
.button_level:hover, .button_level:focus{
    background: #f77777;
    box-shadow: 0 1px 2px #000;
    border: 1px dashed;
}
.button_level_active {
    background: #f77777;
}

.button_type_nav {
    width: max-content;
    margin: 7px auto 20px;
    padding: 5px 7px;
    background: #ffa6a6;
    transition: background .1s, box-shadow .1s;
}
.button_type_nav:hover, .button_type_nav:focus{
    background: #f77777;
    box-shadow: 0 1px 2px #000;
    border: 1px dashed;
}
.to_rules_link{
    display: none;
    text-decoration: none!important;
}

.button_look_list {
    flex: 33%;
    background: #ffa6a6;
    transition: background .1s, box-shadow .1s;
}
.button_look_list:hover, .button_look_list:focus{
    background: #f77777;
    box-shadow: 0 1px 2px #000;
    border: 1px dashed;
}
.button_container {
    display: flex;
}
.button_answer{
    flex: 1 0 30%;   
    background: #08e84f;
    transition: background .1s, box-shadow .1s;
}
.button_answer:hover {
    background: #04cd44;
    box-shadow: 0 1px 2px #000;
}
.button_answer:focus{
    background: #04cd44;
    border: 1px dashed;
}

.additional_button {
    display: flex;
    flex-direction: row-reverse;
    flex: 1 1 30%;
}
.button_prompt {
    margin: 0 15px;
    background: #28acff;
    transition: background .1s, box-shadow .1s;
}
.button_prompt:hover {
    background: #0d9ff9;
    box-shadow: 0 1px 2px #000;
}
.button_prompt:focus {
    background: #0d9ff9;
    border: 1px dashed;
}

.button_skip {
    background: #ffb528;
    transition: background .1s, box-shadow .1s;
}
.button_skip:hover {
    background: #ffa806;
    box-shadow: 0 1px 2px #000;
}
.button_skip:focus {
    background: #ffa806;
    border: 1px dashed;
}

.button_game_play {
    background: #ffa6a6;
    transition: background .1s, box-shadow .1s;
    margin: 30px;
}
.button_game_play:hover, .button_game_play:focus{
    background: #f77777;
    box-shadow: 0 1px 2px #000;
    border: 1px dashed;
}
/*teeching*/

.teeching_on{
    display: flex;
    gap: 10%;
    flex-direction: row;
    flex: unset;
    justify-content: center;
    text-align: center;
}
.minus {
    background-color: #ffa6a6;
}
.minus:hover {
    background-color: #f77777;
}
.plus {
    background-color: #08e84f;
}
.plus:hover {
    background-color: #04cd44;
}
.stop {
    display: flex;
    width: 50%;
    margin: 15px auto;
    background: #ff9800;
}
.stop:hover {
    background: #d88303;
}
.minus:hover, .plus:hover {
    box-shadow: 0 1px 2px #000;
}
.btn_cont_teeching_on {
    margin: 25px;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    justify-content: center;
}


/* DONE */
.done_list_container {
    display: flex;
    flex-direction: row-reverse;
    flex: 1 1;
    border-left: 1px solid #aaa;
}
.done {
    width: 100%;
    /* max-width: 300px; */
    margin: 30px 0px 20px -1px;
    border: inset;
    background: #fff;
    overflow: scroll;
}
.done_list_element {
    max-width: 300px;
    white-space: nowrap;
}
.done_list_element:last-child {
    font-weight: bold;
}



/* GAME OVER */


.game_over {
    position: fixed;
    display: flex;
    flex-direction: column;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 10px;
    background: #c4ffc4;
    z-index: 1000;
}
.game_over_title {
    text-align: center;
    color: #08e84f;
}
.game_over_done_list_container {
    display: flex;
    flex: 1 1 90%;
    flex-direction: row-reverse;
    padding: 15px 50px;
}
.game_over_done_list {
    display: flex;
    flex: 1 1 90%;
    flex-direction: row-reverse;
    padding: 15px 50px;
}

.game_over_done {
    width: 100%;
    max-width: unset;
    max-height: 50vh;
    margin: 30px 0px 30px -1px;
    border: inset;
    background: #fff;
    overflow: scroll;
}

.button_start_game {
    margin: 0 auto 100px;
    background: #08e84f;
    transition: background .1s, box-shadow .1s;
}
.button_start_game:hover, .button_start_game:focus{
    background: #04cd44;
    box-shadow: 0 1px 2px #000;
    border: 1px dashed;
}


/*LIST WORDS*/
.modal_words {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60%;
    height: 90%;
    padding: 0px 10px;
    overflow-y: scroll;
    overflow-x: hidden;
    font-size: 21px;
    border-radius: 7px;
    border: 1px solid #000;
    background: #e3ffd9;
    box-shadow: 0 0 25px 10px #282828;
    box-sizing: border-box;
    z-index: 9999;
}
.modal_words ol {
    padding: 0;
    margin-left: auto;
    margin-top: auto;
}

.modal_word_elem {
    /* font-size: 1em; */
    border-bottom: 1px solid #cecece;
    transition: background .1s;
}
.modal_word_elem::marker {
    font-size: 0.7rem;
}
.modal_word_elem:hover {
    /* font-size: 1.3em; */
    background: #b8e8a6;
}

.modal_word_parts{
    display: flex;
    justify-content: space-evenly; 
    align-items: center;   
    padding: 3px 7px;
}
.modal_word_part {
    display: flex;
}
.modal_word_kr {
    flex: 1 0 20%;    
}
.modal_word_ru {
    flex: 2 0 30%;    
}
.modal_level {
    flex: 0 0 5%;
    font-size: .8rem; 
}
.modal_words_list {
    display: flex;
    justify-content: space-between;
    position: sticky;
    top: 0px;
    margin: 0px -10px;
    padding: 10px;
    background: #e3ffd9f2;
}
.modal_words_list h3{
    margin: 0px;
}
.modal_words_list ul{
    width: fit-content;
}

.close_cros {
    position: sticky;
    right: 0px;
    top: 0;
    width: 2rem;
    height: 2rem;
    /* margin-left: 100%;
    transform: translateX(-100%); */
    padding: 15px;
    text-align: center;
    color: #fff;
    background: radial-gradient(transparent, #5a4646);
    border: 1px solid #fff;
    border-radius: 50%;
    cursor: pointer;
    transition: color .3s, border .3s;
}
.close_cros:hover {
    color: #000;
    background: radial-gradient(#5a4646, transparent);
    border: 1px solid transparent;
}

.close_cros span {
    vertical-align: middle;
}

/*MOBILE*/
@media screen and (max-width: 500px) {

    .app_container {
        flex-direction: column;
        gap: 0px;
    }


    /* MAIN */
    .main_container {
        flex: 3;
        order: 2;
        min-width: 0px;
        margin: 0;
        padding: 10px;
    }
    .main {
        overflow: scroll;
    }
    .info_container {
        margin-bottom: 7%;
    }
    .info {
        gap: 10px;
        align-items: center;
    }   
    .category_name {
        flex: none;
        max-width: 30%;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .teeching_words {
        flex: 2 1;
    }
    .current_word {
        font-size: 2.5rem;
    }
    .button_variant_list {
        flex-flow: row wrap;
        justify-content: space-evenly;
        height: 280px;
    }
    .variant {
        width: 35%;
        margin: 5px;
    }
    .variant span {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    .input {
        height: 55px;
    }
    .input:focus + .done_list_container{
        display: none;
        border: 1px dashed;
    }
    .btn {
        margin: 5px 5px;
        padding: 5px;
        text-shadow: 0px 0px 3px #fff;
    }
    .button_game_play{
        margin: 30px 5px;
    }
    .button_language {
        flex: none;
    }
    .button_level {
        flex: 2 1;
    }
    .button_look_list {
        flex: 2 1;
    }
    .button_container {
        display: flex;
        flex-direction: column;
    }
    .button_type_nav {
        width: auto;
    }

    .additional_button {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        margin: 15px 0;
    }

    .done_list_container {
        flex: 1 1;
        order: 3;
    }
    .done {
        max-width: 100%;
        max-height: 250px;
        height: 100%;
        margin: 0px;
    }
    .done_list {
        padding: 0px;
        /* margin: 0px; */
    }
    .hide_done_list {
        display: none;
    }

    /* NAV */
    .get_menu {
        display: block!important;
    }

    .nav_container {
        display: none;
        gap: 10px;
        flex: 2 0 100%;
        order: 1;
        flex-direction: column;
        padding: 0px;
        overflow: scroll;
    }
    .to_rules_link {
        display: block;
    }
    .level_choise {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        align-self: auto;
        gap: 30px;
        margin-top: 10px;
    }
    .nav{
        max-width: 100%;
        margin: 0;
        overflow-x: scroll;
    }
    .nav_list {
        display: flex;
        flex-direction: column;
        margin-left: 0px;
    }
    .nav_list_element {
        margin: 5px 5px;
        padding: 11px;
    }
    .hide_nav_list {
        display: none;
    }


    /*LIST WORDS*/
    .modal_words {
        width: 100%;
        height: 90%;
        padding: 0px 5px;
    }

    .modal_word_elem::marker {
        font-size: 0.5rem;
    }
    .modal_word_ru {
        font-size: .8rem;    
    }
    .modal_level {
        flex: 0 0 10%;
    }   

}
</style>


<div class="app" id="app"></div>

// категории (меню)
function CategoriesFromWordsList() {
    let cat = []
    let _type = (CategoryTypeLesson.current == false) ? 4 : 2
    let _type_lang = (korean == false) ? 0 : 1

    if (level == 'все') {
        for (let i = 0; i < currentAllWords.length; i++){
            if (!CategoryTypeLesson.current) {
                cat.push(currentAllWords[i][_type][_type_lang])
            } else {
                cat.push(currentAllWords[i][_type])
            }
        }
    } else {
        for (let i = 0; i < currentAllWords.length; i++){
            if (currentAllWords[i][3] === level) {
                if (!CategoryTypeLesson.current) {
                    cat.push(currentAllWords[i][_type][_type_lang])
                } else {
                    cat.push(currentAllWords[i][_type])
                }
            }
        }
    }

    (CategoryTypeLesson.current == false) 
        ? cat.sort(function(a, b) {
            return Number(a.split(' ')[0]) - Number(b.split(' ')[0])
            }) 
        : cat.sort() 

    cat.unshift('все')
    let unicum = [...new Set(cat)]
    
    return unicum
}

function MaxLength() {
    let temp = 0
    for (let i = 0; i < answers.length; i++) {
        if (temp > answers[i].length) {
            continue
        }
        temp = answers[i].length
    }
    return temp
}


// выовд вариантов ответа в зависимости от языка
function relationLanguageVariant() {
    let setWordFromListAnswers = rand(listAnswers.current)
    currentWordArray.current = setWordFromListAnswers

    if (korean) {
        setCurrentWord(currentWord = setWordFromListAnswers[0][0])
        setAnswers(answers = setWordFromListAnswers[1])
        setListVarianAnswer(listVarianAnswer = listAnswers.current.map(i => <div className='variant' onClick={ChoiseVariant} key={i}> <span> {i[1][0]} </span> </div>))
    } else {
        setCurrentWord(currentWord = setWordFromListAnswers[1][0])
        setAnswers(answers = setWordFromListAnswers[0])
        setListVarianAnswer(listVarianAnswer = listAnswers.current.map(i => <div className='variant' onClick={ChoiseVariant} key={i}> <span> {i[0][0]} </span> </div>))
    }
}


// варианты ответов
function setNewVariant(){
    lenAnswers = 6
    listAnswers.current = []
    setListVarianAnswer(listVarianAnswer = [])

    if (currentCatWords.current.length < lenAnswers) {
        lenAnswers = currentCatWords.current.length
        listAnswers.current = currentCatWords.current
    } else {
        let word = rand(currentCatWords.current)

        for (let i = 0; i <= lenAnswers - 1;) {
            word = rand(currentCatWords.current)
            if (listAnswers.current.includes(word)){
                continue
            }
            listAnswers.current.push(word)
            i++
        }
    }

    relationLanguageVariant()   
}

function ToggleTeaching() {
    if (teaching) {
        setStopTimer(false)
        setTeaching(false)
        clearInterval(worldTimer.current)
    } else {
        setTeaching(teaching = !teaching)
        TimeWord()
    }
    newGame()
}

function Plus() {
    timeSkip = timeSkip >= 10 ? timeSkip = 10 : timeSkip + 1 
    setTimeSkip(timeSkip)
    timeSkipSetting.current = timeSkip 
    worldTimer.current = timeSkip
    timer.current = timeSkip
}
function Minus() {
    timeSkip = timeSkip <= 4 ? timeSkip = 4 : timeSkip - 1
    setTimeSkip(timeSkip)
    timeSkipSetting.current = timeSkip 
    worldTimer.current = timeSkip
    timer.current = timeSkip
}
function Stop() {
    setStopTimer(stopTimer = !stopTimer)
    stopTimer = !stopTimer
    if (!stopTimer) {
        clearInterval(worldTimer.current)
    } else {
        setShowAnswer(false)
        TimeWord()
    }
}

function TimeWord() {
    if (teaching){
        showAnswer=false
        worldTimer.current = setInterval(()=>{
            timer.current = timer.current - 1
            if (!gameOver) {
                if (timer.current <= 0) {
                    newAnswerAndSpliceCurrent()
                    NewWord()
                    timer.current = timeSkipSetting.current
                }
                if (timer.current <= 3 && !showAnswer) {
                    setShowAnswer(true)
                } else {
                    timer.current = timer.current
                    setShowAnswer(false)
                }
            }
            setCountDown(timer.current)
        }, 1000)
    }
}
React.useEffect(() => {timer.current})

function relationLanguageCategory() {
    let _type = (CategoryTypeLesson.current == false) ? 4 : 2
    let _type_lang = (korean == false) ? 0 : 1
    let tmp = []

    if (currentCat == 'все') {
        tmp = currentAllWords.slice()
    } else {
        for (let i = 0; i < currentAllWords.length; i++) {
            if (CategoryTypeLesson.current) {
                if (currentAllWords[i][2] == currentCat) {
                    currentCatWords.current.push(currentAllWords[i])
                    tmp.push(currentAllWords[i])
                }
            } else {
                if (currentAllWords[i][_type][_type_lang] == currentCat) {
                    currentCatWords.current.push(currentAllWords[i])
                    tmp.push(currentAllWords[i])
                }
            }
        }
    }
    currentCatWords.current = tmp.slice()
}


function ChoiseCat(e) {
    if (!teaching) {

    }

    showAnswer = false
    setShowAnswer(false)
    setAnswerArray(answerArray = [])
    clearInterval(worldTimer.current)
    TimeWord()

    currentCatWords.current=[]
    NavHlsRemove()
    e.target.classList.add('nav_element_active')

    relationLanguageCategory()

    setModalListWords(ModalListWords = Get_modal_words())
    
    NewWord()

    if (getMenu) {
        getMenuMob()
    }
}

function Choise_level(event) {
    let buttonLevel = document.querySelectorAll('.button_level')

    currentCatWords.current=[]

    setLevel(level = event.target.innerText)
    setAllCat('')
    let tmp = []
    for (let i = 0; i < buttonLevel.length; i++) {
        buttonLevel[i].classList.remove('button_level_active')
    }
    event.target.classList.add('button_level_active')

    if (level == 'все') {
        tmp = allWords.slice()
    } else {
        for (let i = 0; i < allWords.length; i++) {
            if (allWords[i][3] == level) {
                tmp.push(allWords[i])
            }
        }
    }

    setCurrentAllWords(currentAllWords = tmp.slice())
    currentCatWords.current = currentAllWords.slice()

    setAllCat(allCat = CategoriesFromWordsList())
    setCategories(allCat.map(i => <li className='btn nav_list_element' onClick={ ChoiseCat } key={ i }> { i } </li>))
    
    NavHlsRemove()
    setCurrentCat(currentCat = 'все')
    navElements[0].classList.add('nav_element_active')

    setModalListWords(ModalListWords = Get_modal_words()) 

    NewWord()
}


function InputClear() {
    if (!teaching && inputField.current) {
        if (inputField.current.value != '') {
            inputField.current.value = ''
            inputField.current.classList.remove('to_long_input')
        }
    }
}

// Height answer window
function heightCorrection() {
    answerList.current.scrollTop = answerList.current.scrollHeight + 250
}

// вывод слов и ответов в зависимости от языка
function relationLanguage() {
    if (korean) {
        setCurrentWord(currentWordArray.current[0][0])
        setAnswers(answers = currentWordArray.current[1])
    } else {
        setCurrentWord(currentWordArray.current[1][0])
        setAnswers(answers = currentWordArray.current[0])
    }
}

function prepareWord() {
    currentWordArray.current = rand(currentCatWords.current)
    if (teaching) {
        relationLanguage()
    }
    if (writeOrChoise.current){
        setNewVariant()
    } 
    else {
        relationLanguage()
    }
}


function NewWord() {
    if (teaching) {
        if (currentCatWords.current.length <= 0) {
            setGameOver(true)
            clearInterval(worldTimer.current)
            setTeaching(false)
        } else {
            prepareWord()
        }
    }
    if (writeOrChoise.current) {    
        if (currentCatWords.current.length <= 1 ) {
            setGameOver(true)
        }
        prepareWord()
    } else {
        if (currentCatWords.current.length <= 0) {
            setGameOver(true)
        } else {
            InputClear()
            prepareWord()
        }
    }
    heightCorrection()
}   

function ChoiseVariant(e) {
    if (answers.includes(e.target.innerText)) {
        // setListVarianAnswer(listVarianAnswer = [])
        newAnswerAndSpliceCurrent()
        NewWord()
    } else {
        // setListVarianAnswer(listVarianAnswer = [])
        newAnswerAndSpliceCurrent()
        answerArray[answerArray.length - 1].push(e.target.innerText)
        NewWord()
    }
}

function Compare(e) {
    if (inputField.current.value.length <= maxLengthAnswer.current) {
        inputField.current.classList.remove('to_long_input')
    }
    else if (inputField.current.value.length > maxLengthAnswer.current) {
        inputField.current.classList.add('to_long_input')
    }
    if (answers.indexOf(inputField.current.value.toLowerCase()) != -1) {
        newAnswerAndSpliceCurrent()
        NewWord()
    }
}

function newAnswerAndSpliceCurrent() {
    answerArray.push([currentWord, answers])
    currentCatWords.current.splice(currentCatWords.current.indexOf(currentWordArray.current), 1)
}

function ForceAnswer() {
    if (inputField.current.value <= 0){
        return
    }
    newAnswerAndSpliceCurrent()
    answerArray[answerArray.length - 1].push(inputField.current.value)
    NewWord()
}

function HandlerKey(e) {
    if (e.key == 'Enter') {
        ForceAnswer()
    }
}

function Prompt() {
    inputField.current.value = answers[0].slice(0, answers[0].length / 2)
}

            <div className='main_container'>

                { gameOver 
                    ? 
                    <div className='game_over'> 
                        <div className='game_over_title'> <h1> Конец игры </h1> </div>
                        <div className='game_over_done_list_container'>
                            <div className='game_over_done'>
                                <ol className='done_list'>
                                    { doneList }
                                </ol>
                            </div>
                        </div>
                        <button className='btn button_start_game' onClick={ newGame } tabIndex='1'> Продолжить </button>
                    </div> 
                    : ''
                }

                { modalWordList ?
                <div className='modal_words'>
                    <div className="modal_words_list">
                        <h3>
                            Уровень: { level } <br/>
                            Категория: { currentCat } 
                        </h3>
                        <div className="close_cros" onClick={ GetWords }> <span> &#10060; </span></div>
                        </div>    
                    <ol>
                        { ModalListWords }
                    </ol>    
                </div>
                : ''
                }

                <div className='info_container'>
                    <div className='info'>
                        <div className='category_name'> { currentCat }: <span className='category_length'>{ currentCatWords.current.length }</span></div>
                        <button className='btn teeching_words' onClick={ ToggleTeaching }> { teaching ? 'Переводить' : 'Изучать' } </button>
                        <button className='btn button_look_list' onClick={ GetWords } tabIndex='6'> Словарь </button>
                        <button className='btn button_language' onClick={ SetLanguage } tabIndex='5'> {korean ? 'Kr' : 'ru'} </button>
                    </div>
                </div>

                <div className='main'>

                    <div className='words_container'>
                        <div className='answer_container'>
                            <div className='answer'>  </div>
                        </div>

                        <div className='word_list'>
                            <div className='current_word'> { currentWord } </div>
                        </div>

                        {!writeOrChoise.current ?
                            <div>
                                <div className='input_container'>
                                    <input className='input' ref={ inputField } onChange={ Compare }  onKeyPress={ HandlerKey } onFocus={ handlerFocus } onBlur={ handlerBlur } tabIndex='1' autoFocus />
                                </div>

                                <div className='button_container'>
                                    <button className='btn button_answer' tabIndex='2' onClick={ ForceAnswer } onFocus={ handlerFocus } onBlur={ handlerBlur }> Ответить </button>
                                    <div className='additional_button'>
                                        <button className='btn button_skip' tabIndex='4' onClick={ NewWord } onFocus={ handlerFocus } onBlur={ handlerBlur }> Пропустить </button>
                                        <button className='btn button_prompt' tabIndex='3' onClick={ Prompt } onFocus={ handlerFocus } onBlur={ handlerBlur }> Подсказка </button>
                                    </div>
                                </div>
                            </div>
                            :
                            <div className='container_variant_answer'>
                                <div className='button_variant_list'>  
                                    { listVarianAnswer }
                                </div>
                            </div>
                        }

                        <div className='btn button_game_play' onClick={ gamePlayType }> 
                            { writeOrChoise.current ? 'Писать' : 'Выбирать'}
                        </div>

                    </div>
                    
                </div>
            </div>
                    

            <div className='done_list_container' ref={ doneContainer }>
                <div className='done' ref={ answerList }>
                    <ol className='done_list'>
                        { doneList }
                    </ol>
                </div>
            </div>

        </div>
    )

}
}
const app = ReactDOM.createRoot(document.getElementById('app'))
app.render(
    <App />
)

</script>





{% endblock %}
